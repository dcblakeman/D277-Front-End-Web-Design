<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>Join a social network</h1>
		<section>
			<form action="https://wp.zybooks.com/form-viewer.php" method="POST">
			<p>
				
					<div><label for="fullName">Full Name:</label></div>
					<div><input type="text" name="fullName" id="fullName"></div>
				
			</p>
			<p>
				<div>
					<label for="email">Email address:</label>
					<input type="email" name="email" id="email">
				</div>
			</p>
			<p>
				<div>
					<label for="about">About you:</label>
					<textarea name="about" rows="3" cols="50"></textarea>
				</div>
			</p>
			</form>
		</section>
	</body>
</html>
