<!DOCTYPE html>
<html lang="en">
<head>
   <title>Starting Lineup</title>
</head>
<body>
   <h1>Starting Lineup</h1>
   <form action="https://wp.zybooks.com/form-viewer.php" method="POST">
   <fieldset>
		<legend>Status:</legend>
   <div>
      <input type="radio" name="status" value="Draft" id="Draft">
      <label for="Draft">Draft</label>
	  <input type="radio" name="status" value="Final" id="Final" checked>
      <label for="Final">Final</label>
   </div>
	</fieldset>
	<p>
	<select name="gameDate">
    <label for="Final">Date:</label>
		<option value="March 20">March 20</option>
		<option value="March 24">March 24</option>
		<option value="April 2">April 2</option>
		<option value="April 6">April 6</option>
		<option value="April 13">April 13</option>
	</select>
	</p>
	<p>
	<fieldset>
		<legend>Players:</legend>
		<div>
			<input type="checkbox" name="player" value="Aarav Agarwal" id="AaravAgarwal">
			<label for="AaravAgarwal">Aarav Agarwal</label>
		</div>
		<div>
			<input type="checkbox" name="player" value="Ava Johnson" id="AvaJohnson">
			<label for="AvaJohnson">Ava Johnson</label>
		</div>
		<div>
			<input type="checkbox" name="player" value="Julio Ortiz" id="JulioOrtiz">
			<label for="JulioOrtiz">Julio Ortiz</label>
		</div>
		<div>
			<input type="checkbox" name="player" value="Liam Rubio" id="LiamRubio">
			<label for="LiamRubio">Liam Rubio</label>
		</div>
		<div>
			<input type="checkbox" name="player" value="Emma Witherspoon" id="EmmaWitherspoon">
			<label for="EmmaWitherspoon">Emma Witherspoon</label>
		</div>
	</fieldset>
	</p>
	<p>
		<div>
			<input type="submit" value="Submit">
		</div>
   </form>
</body>

</html>
